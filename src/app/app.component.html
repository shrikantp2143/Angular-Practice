<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item">
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
    <div>
      <p appHighlightDirective>Hey Buddy this is just testing Own Directive</p>
    </div>

    <div>
      <p appBetterHighlight [userColor]="'yellow'" [buDefaultColor]="'red'">Hey Buddy this is just testing Own Directive</p>
    </div>
    
  </div>
</div>
